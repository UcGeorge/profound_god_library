name: profoundgodlibrary
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^9.0.0
  google_fonts: ^2.0.0
  http: ^0.13.1
  shared_preferences: ^2.0.5
  flutter_spinkit: ^5.0.0
  animated_text_kit: ^4.2.1
  # window_utils: ^1.0.2
  bitsdojo_window: ^0.1.1+1
  provider: ^5.0.0
  connectivity_plus: ^1.0.4
  html: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
  fonts:
    - family: Fira Sans
      fonts:
        - asset: assets/fonts/Fira_Sans/FiraSans-Regular.ttf
        - asset: assets/fonts/Fira_Sans/FiraSans-Light.ttf
          weight: 100
        - asset: assets/fonts/Fira_Sans/FiraSans-SemiBold.ttf
          weight: 500

  uses-material-design: true
